    <title>Booki</title>

  <body>
    <header>
      <div class="logo">
        <img src="./images/logo/Booki.png" alt="logo du site Booki" />
      </div>

      <nav>
        <ul>
          <li><a class="active" href="#">Hébergements</a></li>
          <li><a href="#">Activités</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="search">
        <div class="title">
          <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
          <p>En plein centre ville ou en pleine nature</p>
        </div>
        <form class="search-bar" action="#">
          <label for="search-city"><i class="fa-solid fa-location-dot"></i></label>
          <input type="text" name="search-city" id="search-city" placeholder="Marseille, France" />
          <button type="submit">Rechercher</button>
        </form>
        <div class="filters-container">
          <h3>Filtres</h3>
          <div class="filter-items">
            <i class="fa-solid fa-money-bill-wave"></i>
            <p>Économie</p>
          </div>
          <div class="filter-items">
            <i class="fa-solid fa-child-reaching"></i>
            <p>Familial</p>
          </div>
          <div class="filter-items">
            <i class="fa-solid fa-heart"></i>
            <p>Romantique</p>
          </div>
          <div class="filter-items">
            <i class="fa-solid fa-dog"></i>
            <p>Animaux autorisés</p>
          </div>
        </div>
        <div class="info">
          <i class="fa-solid fa-info"></i>
          <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>

      </section>
      <section class="accommodations">
        <article>
          <h2>Hébergements à Marseille</h2>
          <div class="accommodation-card"></div>
        </article>
        <!-- <aside></aside> -->
      </section>
      <!-- <section class="activities"></section> -->
    </main>
